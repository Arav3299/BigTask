 
<div class="container-fluid">
   
    <div class="col-md-4 offset-md-4">
        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <form>
         
            <div class="card">
             
                  
                       
                    
               
                <div class="card-body">
                    <h3 class="text-dark"> Form</h3>
                    <div class="form-group">
                        <label for="">Id </label>
                        <input type="text" [(ngModel)]="product.id" name="id" class="form-control" placeholder=" " >
                    </div>
                    <div class="form-group">
                        <label for="">Title </label>
                        <input type="text" [(ngModel)]="product.title" name="title" class="form-control" placeholder=" " >
                    </div>
                    <div class="form-group">
                        <label for="">Brand </label>
                        <input type="text" [(ngModel)]="product.brand" name="brand" class="form-control"  placeholder=" " >
                        
                    </div>
                    <div class="form-group">
                        <label for="">Rating </label>
                        <input type="text" [(ngModel)]="product.rating" name="rating" class="form-control"  placeholder=" " >
                    </div>
                    <div class="form-group">
                        <label for="">Category </label>
                        <input id="n" type="text" [(ngModel)]="product.category" name="category" class="form-control" placeholder=" " > 
                    </div>
                    <div class="form-group">
                        <label for="">Price </label>
                        <input id="n" type="text" [(ngModel)]="product.price" name="price" class="form-control" placeholder=" " > 
                    </div>
                    <div class="form-group">
                        <label for="">Discount </label>
                        <input id="n" type="text" [(ngModel)]="product.discountPercentage" name="discount" class="form-control" placeholder=" " > 
                    </div>
                     
        <div class="pt-3"></div>
        <div class="text-center">
            <button type="submit" class="btn btn-success   text-center">Submit</button>
           </div>
                </div>
            </div>
        </form>
        <div class="pt-5"></div>
    </div>
</div>
